<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <!-- id for every div is unique we can add multiple classes with spaces it is not unique-->
    <div id="mainbox" class="redBg BlackBorder">
        This is mainbox
    </div>
    <!-- . is for class and # for id then tab -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBackground anotherClass"></div>
     
    <!-- Emmet takes div tag as default after typing .and classname in " " -->
    <!-- .blackBackground+<Tab> -->
    <div class="blackBackground"></div>

    <!-- Creating multiple elements using emmet -->
    <!-- span.myClass.myClass2.myClass3 + <Tab> *4 To print silmilar elements using emmet -->
        <span class="myClass myClass2 myClass3">First</span>
        <span class="myClass myClass2 myClass3">Second</span>
        <span class="myClass myClass2 myClass3">Third</span>
        <span class="myClass myClass2 myClass3">Fourth</span>
</body>
</html>
