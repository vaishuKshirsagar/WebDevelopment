<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>

        /* Element selector */
        p{
            border:2px solid red;
        }

        /* Id selector */
        #firstPara{
            color:green;
        }

        /* Class selector */
        .bgBlue{
            color: yellow;
            background-color: blue;
        }

        /* Grouping selector */
        footer, span{
            background-color:pink;
        }

    </style>
</head>
<body>
    <h3>CSS selector</h3>
    <p id="firstPara">This is the first paragraph to demonstrate css selector</p>
    <p id="secondPara" class="redElement bgBlue">This is the another simple paragraph to demonstrate the css selector</p>
    <div>
        <p>This is yet another paragraph inside div to demonstrate css selector</p>
        <span>This is the span</span>
    </div>
    <footer>This is the footer</footer>
</body>
</html>
