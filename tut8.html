<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is html form tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div><br>
        <div>
            Role: <input type="text" name="myRole" id="">
        </div><br>
        <div>
            Email: <input type="text" name="myEmail" id="">
        </div><br>
        <div>
            Date: <input type="date" name="myDate" id="">
        </div><br>
        <div>
            Bonus: <input type="number" name="myBonus" id="">
        </div><br>
        <label for="eligibility">Are you eligible</label>
        <div>
            <input type="checkbox" name="myEligibility" id="eligibility">
        </div><br>
        <div>
            Gender: Male<input type="radio" name="myGender" id="">Female<input type="radio" name="myGender" id="">
        </div><br>
        <div>
            Write about youself: <br> <textarea name="myText" id="" cols="30" rows="10"></textarea>
        </div><br>
        <div>
            <label for="car">Select the car</label>
            <select name="myCar" id="car">
                <option value="lmb" selected>Lamborghini </option>
                <option value="mcd">Mercedez</option>
                <option value="bgt">Buggati</option>
            </select>
        </div><br>
        
        <!-- Select lines and press alt and down arrow key to go down in code -->
        <div>
           <input type="submit" value="Submit Now">
           <input type="reset" value="Reset Now">   
        </div><br>
    </form>
</body>
</html>
