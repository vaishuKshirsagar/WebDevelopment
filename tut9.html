<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block element</title>
</head>
<body>
    <strong style="border:2px solid red ;">This is a strong</strong>
    <a style="border:2px solid #f1e150 ;">This is an anchor</a>
    <p style="border:2px solid rgb(69, 69, 179) ;">This is a paragraph</p>
    <span style="border: 2px solid black;">This is a span</span>
    <span style="border: 2px solid green;">This also is a span</span>

    <!-- a(anchor tag) is an inline element and p(paragraph tag) is a block element -->
</body>
</html>
